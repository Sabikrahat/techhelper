<!DOCTYPE html>
{% extends 'index.html' %}
{% block title %}Profile - Tech Helper{% endblock %}
{% block content %}
{% load static %}
<h6></h6>
<div class="row">
    <div class="col-10">
        <h3>View Profile</h3>
    </div>
    <div class="col-1">
        <a href="{% url 'my-posts' %}"><button type="button" class="btn btn-outline-primary"
                style="margin-bottom: 0.4em;">My
                Posts</button></a>
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-outline-primary" name="edit-profile"
            onclick="location.href = 'edit-profile'">Edit
            Profile</button>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-10" style="margin-top: 0.2em;">
        <b>{{user.username}}&nbsp;|&nbsp;{{user.email}}</b>
    </div>
    <div class="col-2">
        <a href="{% url 'reset-password' %}"><button type="button" class="btn btn-outline-primary">Reset
                Password</button></a>
    </div>
</div>

<hr>
<form>
    {% if user.image %}
    <img src="{{user.image.url}}" alt="{{user.email}}" height="140"
        style="border: 5px solid lightblue; padding: 0.3em; margin-bottom: 1.5em; border-radius: 50%;">
    {% endif %}
    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>First Name</b></label>
        <div class="col-sm-10">
            <input class="form-control" required value="{{user.firstName}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Last Name</b></label>
        <div class="col-sm-10">
            <input class="form-control" required value="{{user.lastName}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Phone Number</b></label>
        <div class="col-sm-10">
            <input class="form-control" required value="{{user.phoneNumber}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Email Address</b></label>
        <div class="col-sm-10">
            <input class="form-control" value="{{user.email}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Username</b></label>
        <div class="col-sm-10">
            <input class="form-control" value="{{user.username}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Expertism</b></label>
        <div class="col-sm-10">
            <input class="form-control" value="{{user.expert}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Points</b></label>
        <div class="col-sm-10">
            <input class="form-control" value="{{user.point}}" readonly>
        </div>
    </div>



</form>

{% endblock %}
