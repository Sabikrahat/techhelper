<!DOCTYPE html>
{% extends "index.html"%}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="continer">
    <form class="form" method="post" id="form">
        {% csrf_token %}
        <h4></h4>
        <h4>Forget Password</h4>
        <hr>
        {% if messages %}

        {% for result in messages %}
        {% if result.tags == "error" %}
        <div class="alert alert-danger">
            {{ result }}
        </div>
        {% else %}
        <div class="alert alert-success">
            {{ result }}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}

        <div class="container" style="margin-top: 2em; margin-bottom: 25em;">
            <div class="row" style="align-content: center;">
                <div class="col-1">
                    <label for="resetEmail" style="padding-top: 0.2em;">Email</label>
                </div>
                <div class="col-5">
                    <input type="email" name="resetEmail" class="form-control" required>
                </div>
                <div class="col-4">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 2em;">Submit</button>
        </div>


    </form>
</div>

{% endblock %}
