<!DOCTYPE html>
{% extends 'index.html' %}
{% block title %}User Profile {% endblock %}
{% block content %}
{% load static %}
<h6></h6>
<div class="row">
    <div class="col-12">
        <h3>View User Profile</h3>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-12" style="margin-top: 0.2em;">
        <b>{{suser.username}}&nbsp;|&nbsp;{{suser.email}}</b>
    </div>
</div>

<hr>
<form>
    {% if suser.image %}
    <img src="{{suser.image.url}}" alt="{{suser.email}}" height="140"
        style="border: 5px solid lightblue; padding: 0.3em; margin-bottom: 1.5em; border-radius: 50%;">
    {% endif %}
    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Name</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required value="{{suser.firstName}}&nbsp;{{suser.lastName}}"
                readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Phone Number</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required value="{{suser.phoneNumber}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Email Address</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{suser.email}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Username</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{suser.username}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Expertism</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{suser.expert}}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Points</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{suser.point}}" readonly>
        </div>
    </div>

</form>

{% endblock %}
